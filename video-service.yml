---
spring:
  profiles: cloud
  jpa:
    show_sql: true
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service-mateuszsojka.cfapps.io/eureka/
  instance:
    hostname: http://video-service-mateuszsojka.cfapps.io/
    nonSecurePort: 80
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
ribbon:
  eureka:
    enabled: true
---
spring:
  profiles: development
server:
  port: 9008

eureka:
  instance:
    hostname: video-service
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
    cloud:
        config:
            discovery:
                enabled: true
ribbon:
  eureka:
    enabled: false
encrypt:
  failOnError: false
logging:
  file: log.txt
  level: error

---
spring:
  profiles: docker
server:
  port: 9008

eureka:
  instance:
    hostname: video-service
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://eureka-service:8761/eureka/

spring:
    cloud:
        config:
            discovery:
                enabled: true
ribbon:
  eureka:
    enabled: false
encrypt:
  failOnError: false
logging:
  file: log.txt
  level: error