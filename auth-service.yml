---
spring:
  profiles: cloud
  application:
    name: auth-service
  jpa:
    show_sql: true
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
  cloud:
    config:
      uri: ${vcap.services.${PREFIX:}config-server.credentials.uri:http://${PREFIX:}${config-server.${application.domain:cfapps.io}}}
eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.${PREFIX:}eureka.credentials.uri:http://${PREFIX:}eureka.${application.domain:cfapps.io}}/eureka/
  instance:
    hostname: ${PREFIX:}${spring.application.name}.${application.domain:cfapps.io}
    nonSecurePort: 80
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
ribbon:
  eureka:
    enabled: true

---

spring:
  profiles: development
  application:
    name: auth-service
  cloud:
    config:
      discovery:
        enabled: true
  jpa:
    show_sql: true
    hibernate:
      ddl-auto: validate
    database: POSTGRESQL
  datasource:
    initialize: false
    url: jdbc:postgresql://localhost:5432/usersdb
    username: sysadm
    password: sysadm
    driver-class-name: org.postgresql.Driver
server:
  port: 9000
eureka:
  instance:
    hostname: auth-service
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
ribbon:
  eureka:
    enabled: false
encrypt:
  failOnError: false
logging:
  file: log.txt
  level: error

---

spring:
  profiles: docker
  application:
    name: auth-service
  cloud:
    config:
      discovery:
        enabled: true
  jpa:
    show_sql: true
    hibernate:
      ddl-auto: none
    database: POSTGRESQL
  datasource:
    initialize: false
    url: jdbc:postgresql://usersdb:5432/usersdb
    username: sysadm
    password: sysadm
    driver-class-name: org.postgresql.Driver
server:
  port: 9000
eureka:
  instance:
    hostname: auth-service
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-service:8761/eureka/
ribbon:
  eureka:
    enabled: false
encrypt:
  failOnError: false
logging:
  file: log.txt
  level: error

---