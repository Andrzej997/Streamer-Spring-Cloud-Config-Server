---
spring:
  profiles: cloud
  jpa:
    show_sql: true
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-service-mateuszsojka.cfapps.io/eureka/
  instance:
    hostname: http://music-service-mateuszsojka.cfapps.io/
    nonSecurePort: 80
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
ribbon:
  eureka:
    enabled: true
---
spring:
  profiles: development
  jpa:
    show_sql: true
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
  datasource:
      url: jdbc:postgresql://localhost:5432/musicdb
      username: sysadm
      password: sysadm
      driver-class-name: org.postgresql.Driver
      auto-commit: true
      connection-timeout: 1000
server:
  port: 9006

eureka:
  instance:
    hostname: music-service
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
    cloud:
        config:
            discovery:
                enabled: true
ribbon:
  eureka:
    enabled: false
encrypt:
  failOnError: false
logging:
  file: log.txt
  level: error

